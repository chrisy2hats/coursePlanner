<!DOCTYPE HTML>
<meta charset="UTF-8">
<title>Course Planner </title>

<html lang="en">
<link rel="stylesheet" type="text/css" href="styles.css" />
<meta name="google-signin-client_id" content="424667604152-rh5b1c1fb52tqgqnf9lmau2vi826fa8i.apps.googleusercontent.com">
<header>
    <header>
        Course planner
    </header>
    <button id="themeChanger" aria-label="Toggle dark theme">Join the dark side!</button>
    <select id="coursesDropdown" aria-label="Dropdown list of your courses">
            <option value = "0" >Courses</option>
          </select>
    <select id="fontSizeDropdown" aria-label="Dropdown list of font sizes">
            <option>Extra extra small</option>
      <option>Extra small</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
      <option>Extra large</option>
      <option>Extra extra large</option>
  </select>
    <input type="text" id="newCourseTextField" placeholder="Course Name">
    <button id="newCourseButton" type="button"> + </button>
    <button id="deleteWeekButton" type="button" style="background-color:orange"> Delete week</button>
    <button id="deleteCourseButton" type="button" style="background-color:orange"> Delete course</button>
    <button id="transferOwnershipButton" type="button"> Transfer Ownership</button>
    <form action="/help.html">
        <button id="helpButton" href="/help.html">Help</button>
    </form>
    <div id="settingsIcon" alt="Settings Icon">&#9881;</div>
    <input type="text" id="newOwnerTextField" placeholder="New Owner Name">
    <button id="addCollaboratorButton" type="button" style="background-color:red"> Add Collaborator</button>
    <button id="removeCollaboratorButton" type="button" style="background-color:red"> Remove Collaborator</button>

    <div id="errorReporter"></div>

</header>
<main>
    <p id="columnTitle">Weeks<button id="newWeekButton" type="button" aria-label="Button to add a week">+</button></p>
    <p id="columnTitle">Topics<button id="newTopicButton" type="button" aria-label="Button to add a topic">+</button></p>
    <p id="columnTitle">Notes & Ideas<button id="newNotesAndIdeasButton" type="button" aria-label="Button to add a note ">+</button></p>
    <p id="columnTitle">Resources<button id="newResourceButton" type="button" aria-label="Button to add a resources">+</button></p>
    <div class="weeksColumn" aria-hidden aria-live="assertive">Weeks</div>
    <div class="topicsColumn" aria-hidden aria-live="assertive">
        <header>Topics</header>
    </div>
    <div class="notesColumn" aria-hidden aria-live="assertive">
        <header>Notes and Ideas</header>
    </div>
    <div class="resourcesColumn" aria-hidden aria-live="assertive">
        </header>Resources </header>
    </div>
    <div class="footer" aria-live="polite">
        <button id="logoutButton" type="button" aria-label="Button to logout."> Logout </button> Footer text
        <div class="g-signin2" data-onsuccess="onSignIn" aria-label="Google signin button"></div>
        <button id="saveButton" type="button" aria-label="Button to save changes"> Save changes </button>
    </div>
</main>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="index.js"></script>
