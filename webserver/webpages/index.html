<meta charset="UTF-8">

<header>
    Course planner
</header>
<main>
    <p>Weeks<button id="newWeekButton" type="button">+</button></p>

    <div class="topicsColumn">Topics </div>

        <button id="logoutButton" type="button"> Logout </button> Footer text
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
